[Settings]
language = en
folder = ~/.config/wallpapers
wallpaper = ~/.config/wallpapers/valwallpaper.png
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
show_path_in_tooltip = True
number_of_columns = 3
use_xdg_state = False
zen_mode = True
swww_transition_type = any
swww_transition_step = 63
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
post_command = ~/.config/hypr/scripts/accentcolor.sh $wallpaper
stylesheet = /home/valvm/.config/waypaper/style.css

